{% load staticfiles %}
<!DOCTYPE html>
<html>
<head>
	<title>{{ poll.question }} Results | Pollbin</title>
	<link rel="stylesheet" type="text/css" href="{% static 'polls/css/fonts.css' %}" />
	<link rel="stylesheet" type="text/css" href="{% static 'polls/css/style.css' %}" />
</head>
<body>
	<div class="wrapper">
		<div class="titleheader">
			<h3><a href="{% url 'polls:index' %}"><span>POLLBIN</span> | The most up-to-date polling site</a></h3>
		</div>
		<div class="container result-container">
			<h2><span>{{ poll.question }}</span></h2>
			<ul>
			{% for choice in poll.choice_set.all %}
			    <li>{{ choice.votes }} vote{{ choice.votes|pluralize }} {{ choice.choice_text }}</li>
			{% endfor %}
			</ul>
			<a class="conf-button" href="{% url 'polls:detail' poll.slug poll.id %}">< Back</a>
		</div>
	</div>
</body>
</html>
