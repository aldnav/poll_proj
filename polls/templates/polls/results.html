{% extends 'polls/base.html' %}
{% block title %}Results | {{ poll.question }}{% endblock %}

{% block body %}
	<h3>{{ poll.question }}</h3>
	<ul>
	{% for choice in poll.choice_set.all %}
	    <li>{{ choice.votes }} vote{{ choice.votes|pluralize }} for "{{ choice.choice_text }}"</li>
	{% endfor %}
	</ul>
{% endblock %}
