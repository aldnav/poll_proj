{% load staticfiles %}
<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
	<title>{% block title %} {% endblock %} | Pollbin</title>
	<link rel="stylesheet" type="text/css" href="{% static 'polls/css/bootstrap.min.css' %}">
	<link rel="stylesheet" type="text/css" href="{% static 'polls/css/index.css' %}">
	<link rel="stylesheet" type="text/css" href="{% static 'polls/css/fonts.css' %}">
</head>
<body>
	<div class="container header">
		<div class="row clearfix">
			<div class="col-md-12 col-bg">
			</div>
			<a href="{% url 'polls:index' %}">
			<div class="col-md-12 column col-branding">
				<h1>POLLBIN</h1>
			</div>
			</a>
		</div>	
	</div>
	{% block body_block %}{% endblock %}
	<script type="text/javascript" src="{% static 'polls/js/jquery.min.js' %}"></script>
	<script type="text/javascript" src="{% static 'polls/js/bootstrap.min.js' %}"></script>
</body>
</html>
