{% extends 'polls/base.html' %}
{% block title %}Welcome to Pollbin!{% endblock %}

{% block body_block %}

<div class="container">
	<div class="row clearfix">
		<div class="col-md-8 col-md-offset-2 column col-detail">
			<div class="question">
				<h3>{{ poll.question }}</h3>
			</div>
			<ul>
			{% for choice in poll.choice_set.all %}
			    <li>{{ choice.votes }} vote{{ choice.votes|pluralize }} for "{{ choice.choice_text }}"</li>
			{% endfor %}
			</ul>
		</div>
	</div>
</div>

{% endblock %}
